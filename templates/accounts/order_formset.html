{% extends 'accounts/main.html' %}
{% block content %}

<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3>Customer: {{ customer }}</h3>
      <form class="" action="" method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset%}
          <br>
            {{form}}
        {%endfor%}
        <input type="submit" value="Submit">
      </form>
    </div>

  </div>

</div>



{% endblock %}
