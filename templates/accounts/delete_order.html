{% extends 'accounts/main.html' %}
{% block content %}

<br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">

        <p>Are you sure you want to delete {{item.product.name}}?</p>

        <form action="{% url 'delete_order' item.id %}" method="post">
            {% csrf_token %}
            <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>
            <input class="btn btn-danger" type="submit" name="" value="Confirm">
        </form>


      </div>

    </div>

  </div>
</div>



{% endblock content %}
